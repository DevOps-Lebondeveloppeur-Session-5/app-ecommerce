name: CI/CD app-e-commerce

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: build image
              run: docker build -t e-commerce-front .

            - name: list images
              run: docker images
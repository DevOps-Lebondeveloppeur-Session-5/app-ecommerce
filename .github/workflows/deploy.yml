name: CI/CD app-e-commerce

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: build image
              run: docker build -t talel12/e-commerce-front .

            - name: login to docker-hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: push image to dockerhub repository
              run: docker push talel12/e-commerce-front

            - name: tag image by version
              run: docker tag talel12/e-commerce-front talel12/e-commerce-front:${{ github.run_number }}

            - name: push image with version to dockerHub repository
              run: docker push talel12/e-commerce-front:${{ github.run_number }}